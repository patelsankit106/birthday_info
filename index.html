    <script>
      var dateArray = ["2000-11-06", "1977-03-30", "2004-07-08"];
      document.getElementById("s1").innerHTML = dateArray[0];
      document.getElementById("s2").innerHTML = dateArray[1];
      document.getElementById("s3").innerHTML = dateArray[2];

      var AgeArray = [];
      function getAges() {
        dateArray.forEach((element) => {
          AgeArray.push(getAge(element));
        });
        document.getElementById("d1").innerHTML = AgeArray[0];
        document.getElementById("d2").innerHTML = AgeArray[1];
        document.getElementById("d3").innerHTML = AgeArray[2];
      }



      function getAge(dateString) {
        var today = new Date();
        var DOB = new Date(dateString);
        var totalMonths =
          (today.getFullYear() - DOB.getFullYear()) * 12 +
          today.getMonth() -
          DOB.getMonth();
        totalMonths += today.getDay() < DOB.getDay() ? -1 : 0;
        var years = today.getFullYear() - DOB.getFullYear();
        if (DOB.getMonth() > today.getMonth()) years = years - 1;
        else if (DOB.getMonth() === today.getMonth())
          if (DOB.getDate() > today.getDate()) years = years - 1;

        var days;
        var months;

        if (DOB.getDate() > today.getDate()) {
          months = totalMonths % 12;
          if (months == 0) months = 11;
          var x = today.getMonth();
          switch (x) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
              var a = DOB.getDate() - today.getDate();
              days = 31 - a;
              break;
            }
            default: {
              var a = DOB.getDate() - today.getDate();
              days = 30 - a;
              break;
            }
          }
        } else {
          days = today.getDate() - DOB.getDate();
          if (DOB.getMonth() === today.getMonth()) months = totalMonths % 12;
          else months = (totalMonths % 12) + 1;
        }
        var age = years + " Y " + months + " M " + days + " D";
        return age;
      }
      getAges();
    </script>
